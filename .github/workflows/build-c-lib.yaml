name: Build C Lib
on:
  push:
    branches:
      - '**'

jobs:
  build-lib:
    strategy:
      matrix:
        # macos-12 for Intel Mac, macos-14 for Apple Chips Mac
        os: [ ubuntu-20.04, windows-2019, macos-12, macos-14 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - run: ./gradlew generateGrammarFilesEnhanced
      - run: |
          cd build
          cd generated
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmake --help
            cmake CMakeLists.txt
            ls -al
            cmake --build . --target INSTALL --config Release
          else
            cmake CMakeLists.txt
            make
            if [ "$RUNNER_OS" == "macOS" ]; then
              mv libtree-sitter-json.dylib libtree-sitter-json-${{runner.arch}}.dylib
            fi
          fi
        shell: bash # let Windows use bash
      - uses: actions/upload-artifact@v4
        with:
          name: lib-${{ runner.os }}-${{ runner.arch }}
          path: |
            build/generated/lib*
            build/generated/Release/*.dll
  merge-lib:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: .
          merge-multiple: 'true'
      - run: |
          mv Release/* .
          rm -Rf Release
      - uses: actions/upload-artifact@v4
        with:
          name: all-libs
          path: |
            lib*
            *.dll
